# Fast/Lightweight Configuration for Quick Testing

# Paths
SMPLX_MODEL_PATH: 'models/smplx'
PYMAFX_MODEL_PATH: 'models/pymafx'
DATA_PATH: 'data/videos'
OUTPUT_PATH: 'outputs'

# PyMAF-X settings
PYMAFX:
  MODEL_TYPE: 'smplx'
  BATCH_SIZE: 1
  IMAGE_SIZE: 224
  DEVICE: 'cuda'

# SMPL-X settings
SMPLX:
  MODEL_TYPE: 'smplx'
  GENDER: 'neutral'
  NUM_BETAS: 10
  NUM_EXPRESSION_COEFFS: 10
  USE_FACE_CONTOUR: false

# Fast rendering settings
RENDERING:
  IMAGE_SIZE: [256, 256]    # Lower resolution for speed
  CAMERA_DISTANCE: 2.5
  CAMERA_CENTER: [0, 0, 0]
  LIGHT_INTENSITY: 2.0       # Lower lighting
  BACKGROUND_COLOR: [0, 0, 0]

# Evaluation metrics (minimal for speed)
METRICS:
  COMPUTE_PSNR: true
  COMPUTE_SSIM: true
  COMPUTE_LPIPS: false       # Skip LPIPS for speed
  COMPUTE_MESH_ERROR: false  # Skip mesh error for speed

# Fast processing settings
PROCESSING:
  FPS: 15                    # Lower FPS
  MAX_FRAMES: 50             # Limit to first 50 frames
  FRAME_SKIP: 2              # Process every 2nd frame
