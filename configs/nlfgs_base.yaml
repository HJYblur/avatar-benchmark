sys:
  device: cpu

data:
  # Root of processed PeopleSnapshot-style data.
  # Either a single subject dir (processed/<subject>) or a folder of subjects (processed/).
  root: processed
  # integer image resize side length
  proc_side: 512
  template_path: models/avatar_template.ply

nlf:
  checkpoint_path: models/nlf_checkpoint/nlf_l_multi.torchscript
  use_half: true

identity_encoder:
  latent_dim: 128

avatar:
  template:
    mode: default       # options: default | generate | test
    path: models/avatar_template.ply
    cano_mesh_path: models/smplx/smplx_uv.obj
    anim_mesh_path: tmp/output_smplx_mesh.ply
    k_num_gaussians: 4
    barycentric_coords:
      - [0.6, 0.2, 0.2]
      - [0.2, 0.6, 0.2]
      - [0.2, 0.2, 0.6]
      - [0.3333333333, 0.3333333333, 0.3333333333]

train:
  accelerator: cpu
  batch_size: 2
  num_workers: 2
  epochs: 1
  # Optional: fraction of data for validation split (0.0 disables val)
  val_ratio: 0.0
