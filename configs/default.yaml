# Configuration for Avatar Evaluation Baseline

# Paths
SMPLX_MODEL_PATH: 'models/smplx'
PYMAFX_MODEL_PATH: 'models/pymafx'
DATA_PATH: 'data/videos'
OUTPUT_PATH: 'outputs'

# PyMAF-X settings
PYMAFX:
  MODEL_TYPE: 'smplx'
  BATCH_SIZE: 1
  IMAGE_SIZE: 224
  DEVICE: 'cuda'  # 'cuda' or 'cpu'

# SMPL-X settings
SMPLX:
  MODEL_TYPE: 'smplx'
  GENDER: 'neutral'
  NUM_BETAS: 10
  NUM_EXPRESSION_COEFFS: 10
  USE_FACE_CONTOUR: false

# Rendering settings
RENDERING:
  IMAGE_SIZE: [512, 512]
  CAMERA_DISTANCE: 2.5
  CAMERA_CENTER: [0, 0, 0]
  LIGHT_INTENSITY: 3.0
  BACKGROUND_COLOR: [0, 0, 0]

# Evaluation metrics
METRICS:
  COMPUTE_PSNR: true
  COMPUTE_SSIM: true
  COMPUTE_LPIPS: true
  COMPUTE_MESH_ERROR: true

# Processing settings
PROCESSING:
  FPS: 30
  MAX_FRAMES: null  # null for all frames
  FRAME_SKIP: 1
