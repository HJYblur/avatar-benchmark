sys:
  device: cuda # 'cpu', 'cuda', 'cuda:0', etc.
  matmul_precision: medium  # 'high', 'medium', 'low'
  debug: False

data:
  raw: data
  root: processed
  num_views: 4
  template_path: models/avatar_template.ply

nlf:
  checkpoint_path: models/nlf_checkpoint/nlf_l_multi.torchscript
  use_half: True
  latent_dim: 512

identity_encoder:
  latent_dim: 64
  use_flag: False

avatar:
  template:
    mode: default       # options: default | generate | test
    path: models/avatar_template.ply
    cano_mesh_path: models/smplx/smplx_uv.obj
    anim_mesh_path: tmp/output_smplx_mesh.ply
    k_num_gaussians: 4
    barycentric_coords:
      - [0.6, 0.2, 0.2]
      - [0.2, 0.6, 0.2]
      - [0.2, 0.2, 0.6]
      - [0.3333333333, 0.3333333333, 0.3333333333]

decoder:
  in_dim: 512  # local feature dim
  hidden: 256
  sh_degree: 3
  out_dim: 56

train:
  accelerator: cuda
  batch_size: 4
  num_workers: 2
  epochs: 10
  # Optional: fraction of data for validation split (0.0 disables val)
  val_ratio: 0.0
  # Optimizer & scheduler settings
  lr: 0.0001
  weight_decay: 0.0
  betas: [0.9, 0.99]
  eps: 1.0e-8
  warmup_ratio: 0.05  # fraction of total steps used for linear warmup
  scheduler: cosine 
  # Loss weights
  weight_rgb: 1.0
  weight_ssim: 0.5

render:
  save_path: output
