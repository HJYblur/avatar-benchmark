# Default config for visualize.py (YAML)
# Change `subject` to the PeopleSnapshot subject folder you want to render.

smpl_folder: "models"
people_snapshot_folder: "data/people_snapshot_public"
gender: "female"
subject: "${gender}-4-casual"

# Filenames inside the subject folder
video_filename: "${subject}.mp4"
frame_folder_name: "frames"
pose_filename: "reconstructed_poses.hdf5"
shape_filename: "consensus.pkl"
texture_filename: "tex-${subject}.jpg"

# SMPL UV template (OBJ with UV coordinates)
smpl_uv_template: "models/smpl/smpl_uv.obj"

# Output
output_folder: "output/people_snapshot_public/${subject}"
log_folder: "log/people_snapshot_public"

# Rendering camera defaults
camera_dist: 0.5
camera_elev: -90.0
camera_azim: 0.0
camera_fov: 30.0