smpl_folder: "models"
people_snapshot_folder: "data/people_snapshot_public"
gender: "female"
subject: "${gender}-4-casual"

# Filenames inside the subject folder
video_filename: "${people_snapshot_folder}/${subject}/${subject}.mp4"
mask_filename: "${people_snapshot_folder}/${subject}/masks.hdf5"
frame_folder_name: "${people_snapshot_folder}/${subject}/frames_without_mask"
pose_filename: "data/anim/aist_demo.npz"
shape_filename: "${people_snapshot_folder}/${subject}/consensus.pkl"
texture_filename: "${people_snapshot_folder}/${subject}/tex-${subject}.jpg"

# SMPL UV template (OBJ with UV coordinates)
smpl_uv_template: "models/smpl/smpl_uv.obj"

# Output
output_folder: "output/anim/${subject}"
log_folder: "log/anim"

# Rendering camera defaults
camera_dist: 2.0
camera_elev: 0.0
camera_azim: 0.0
camera_fov: 60.0